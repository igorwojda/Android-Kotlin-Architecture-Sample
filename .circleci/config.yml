version: 2.1

jobs:
    update_dependency_cache:
        working_directory: ~/data

        docker:
            - image: circleci/android:api-29

        environment:
            _JAVA_OPTS: -Xmx4g

        steps:
            - checkout
            - restore_cache:
                  key: gradle-{{ .Branch }}
            - run:
                  name: Download Dependencies
                  command: ./gradlew androidDependencies
            - save_cache:
                  paths:
                      - ~/.gradle
                  key: gradle-{{ .Branch }}

    ktlint:
        working_directory: ~/data

        docker:
            - image: circleci/android:api-29

        environment:
            _JAVA_OPTS: -Xmx4g

        steps:
            - checkout
            - restore_cache:
                  key: gradle-{{ .Branch }}
            - run: ./gradlew ktlintCheck
    detekt:
        working_directory: ~/data

        docker:
            - image: circleci/android:api-29

        environment:
            _JAVA_OPTS: -Xmx4g

        steps:
            - checkout
            - restore_cache:
                  key: gradle-{{ .Branch }}
            - run: ./gradlew detekt

    lint:
        working_directory: ~/data

        docker:
            - image: circleci/android:api-29

        environment:
            _JAVA_OPTS: -Xmx4g

        steps:
            - checkout
            - restore_cache:
                  key: gradle-{{ .Branch }}
            - run: ./gradlew lint --no-parallel

    unit_test:
        working_directory: ~/data

        docker:
            - image: circleci/android:api-29

        environment:
            _JAVA_OPTS: -Xmx4g

        steps:
            - checkout
            - restore_cache:
                  key: gradle-{{ .Branch }}
            - run: ./gradlew testDebugUnitTest

    build_app:
        working_directory: ~/data

        docker:
            - image: circleci/android:api-29

        environment:
            _JAVA_OPTS: -Xmx4g

        steps:
            - checkout
            - restore_cache:
                  key: gradle-{{ .Branch }}
            - run: ./gradlew :app:bundleDebug
workflows:
    version: 2
    verify_code:
        jobs:
            # Longest running tasks should ideally run first (due to limited number of parallel executors in the free account)
            jobs:
                - build:
                - lint:
                - test:
                - detekt:
                - ktlint:
                # Following builds will utilise new cache
                - update_dependency_cache:
